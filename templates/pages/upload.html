<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <h1>Upload File</h1>
    {%- for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.file.label }}<br>
            {{ form.file(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
