<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Student</title>
</head>
<body>
    <h1>List Student</h1>
    <table border="1">
        <thead>
            <td>Name</td>
            <td>Address</td>
            <td>City</td>
            <td>Pin code</td>
        </thead>

        {% for row in rows %}
            <tr>
                <td>{{ row["name"] }}</td>
                <td>{{ row["addr"] }}</td>
                <td>{{ row["city"] }}</td>
                <td>{{ row["pin"] }}</td>
            </tr>
        {% endfor %}
    </table>
    <h3><a href="/">Quay trở lại trang home</a></h3>
</body>
</html>
